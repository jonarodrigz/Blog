      <h1 class="titulo">Crear Post</h1>

      <form action="/" class="form">
        <div>
          <label for="name" class="label">Titulo</label>
          <input type="text" id="titulo"  class="input input-name">

          <label for="name" class="label">Descripcion</label>
          <input type="text" id="descripcion"  class="input input-name">

          <label for="name" class="label">Contenido</label>
         <textarea name="contenido" id="contenido" cols="30" rows="20" class="input-area"></textarea>

         <label for="name" class="label">Imagen de Portada</label>
         <input type="file" name="imagen" id="imagen" class="input">
   
         <label for="name" class="label">Publicar Hoy</label>
         <input type="radio" name="publicar" id="publicar" onclick="deshabilitarCalendario()">

         <label for="name" class="label">Programar Publicacion</label>
         <input type="radio" name="publicar" id="publicar" onclick="habilitarCalendario()"> 
         <input type="date" name="fecha" id="fecha" class="input" disabled>
